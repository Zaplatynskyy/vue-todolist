<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debug">

    <div id="root">

        <header>
            <div class="container">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="boolean logo">
                <nav>
                    <ul>
                        <li v-for="(element, i) in elements" @click="sentinel = i">{{element.category}}</li>
                    </ul>
                </nav>
            </div>  
        </header>
    
        <main>
            <div class="container">
    
                <div class="todolist">
                    <!-- intestazione todo list con titolo e input per nuovi elementi -->
                    <div class="header_main">
                        <h1>ToDo List</h1>
    
                        <div class="add">
                            <input type="text" placeholder="Inserisci nuovo compito da svolgere" v-model = "newTodo" @keyup.enter = "addTodo()">
                            <button @click = "addTodo">Add new</button>
                        </div>
                    </div>
    
                    <!-- lista compiti da svolgere -->
                    <ul class="bottom_main">
                        <li v-for="(todo, i) in elements[sentinel].todos">
                            <div class="text">
                                <input type="checkbox" :id="tagId + i" @click = "changeDone(i)" v-model="todo.done">
                                <label :for="tagId + i" :class="{line_through : todo.done}">{{todo.text}}</label>
                            </div>
                            <i class="far fa-trash-alt" @click="deleteTodo(i)"></i>
                        </li>
                    </ul>
                </div>
    
            </div>
        </main>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
